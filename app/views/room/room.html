<div class="stage">

</div>
<div class="room-container">
    <div class="hello-message" >
        <p ng-if="ctrl.isRoomOwned">
            Hey there! <br/>
            Welcome to your shiny new room. <br/>
            Feel free to dress it up or mess it up.<br/>

            Oh, yes, and don't forget to say hi to your <a ng-click="ctrl.showRoomsPopup()">Roomies!</a>.<br/>
            <br/>
        </p>
        <div ng-if="ctrl.isRoomOwned">Set Room Name: {{ctrl.roomId}}</div>
        <div ng-if="!ctrl.isRoomOwned">
            Room: {{ctrl.roomId}}<br/><br/>
            <a ng-click="ctrl.showRoomsPopup()">See Others</a>

        </div>

    </div>

    <div class="back-wall">

    </div>
    <div class="floor">
        <a class="nav-link" href="#" ng-click="ctrl.scrollToClass('.items-section')"> &darr; Stuff </a>
    </div>

</div>
<div class="items-section">
    <div class="items-picker">
        <a href="#" class="nav-link" ng-click="ctrl.scrollToClass('.room-container')"> &uarr; Go Back Up </a>

        <div ng-repeat="item in ctrl.availableItems" class="item">
            <img ng-src="{{ctrl.storageBasePath  + item.path}}" ng-click="ctrl.addItemToRoom(item)"/>
        </div>
    </div>
</div>
&nbsp; &nbsp; &nbsp; Images are designed by Madebyoliver from Flaticon. Many Thanks!
<div ng-if="ctrl.showRoomsPopupBox" ng-click="ctrl.showRoomsPopupBox = false" class="rooms-selection-container">
    <div class="rooms-selection" ng-click="$event.stopPropagation();">
        <div ng-repeat="(key, value) in ctrl.rooms" class="room-item card" ng-class="{'active': key === ctrl.roomId}">
            <img src="../../assets/images/furniture/door-2.png" ng-click="ctrl.switchToRoom(key)"/>
        </div>
    </div>
</div>
